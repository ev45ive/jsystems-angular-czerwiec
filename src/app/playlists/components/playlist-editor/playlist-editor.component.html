<div class="mb-3">
  <label for="playlist_name" class="form-label">Name</label>
  <input
    type="email"
    class="form-control"
    id="playlist_name"
    placeholder="Name"
  />
</div>

<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    value=""
    id="playlist_public"
    checked
  />
  <label class="form-check-label" for="playlist_public"> Public </label>
</div>

<div class="mb-3">
  <label for="playlist_description" class="form-label">Description</label>
  <textarea class="form-control" id="playlist_description" rows="3"></textarea>
</div>
