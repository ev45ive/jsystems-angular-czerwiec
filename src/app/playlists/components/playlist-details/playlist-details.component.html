<dl
  [id]="'playlist_' + playlist.id"
  [title]="playlist.name"
  [attr.data-playlist-id]="playlist.id"
>
  <dt>Name</dt>
  <dd>{{ playlist.name }}</dd>

  <dt>Public</dt>
  <dd>{{ playlist.public ? "Yes" : "No" }}</dd>

  <dt>Description</dt>
  <dd>{{ playlist.description }}</dd>
</dl>

<button class="btn btn-primary mt-2">Edit</button>
