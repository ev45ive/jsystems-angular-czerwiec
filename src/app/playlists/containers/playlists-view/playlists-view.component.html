<div class="row">
  <div class="col">
    <app-playlist-list />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="showEditor()">Edit</button>
    <button class="btn btn-danger" (click)="showDetails()">Details</button>

    {{ mode }}

    <!-- Error: NG0201: No provider for TemplateRef found. Find more at https://angular.io/errors/NG0201 -->
    <!-- <app-playlist-details [ngIf]="true" /> -->

    <ng-template [ngIf]=" mode === 'details' ">
      <app-playlist-details />
    </ng-template>
    
    <ng-template [ngIf]=" mode === 'editor' ">
      <app-playlist-editor />
    </ng-template>
  </div>
</div>
