<div class="row">
  <div class="col">
    <app-playlist-list />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="showEditor()">Edit</button>
    <button class="btn btn-danger" (click)="showDetails()">Details</button>

    <ng-container [ngSwitch]="mode">
      <app-playlist-details *ngSwitchDefault />
      <app-playlist-editor *ngSwitchCase="'editor'" />
    </ng-container>
  </div>
</div>
