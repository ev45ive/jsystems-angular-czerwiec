<div class="row">
  <div class="col">
    <app-playlist-list />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="showEditor()">Edit</button>
    <button class="btn btn-danger" (click)="showDetails()">Details</button>
    
    {{ mode }}

    <app-playlist-details [hidden]=" mode !== 'details' " />
    <app-playlist-editor [hidden]=" mode !== 'editor' " />
  </div>
</div>
